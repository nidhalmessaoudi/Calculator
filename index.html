<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="main">
        <div class="container-fluid">
            <div class="calc">
                <input type="text" class="calc-input" disabled>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator k7">
                        <span>7</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator k8">
                        <span>8</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator k9">
                        <span>9</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator x2 kc" title="Clear">
                        <span class="clear">C</span>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator k4">
                        <span>4</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator k5">
                        <span>5</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator k6">
                        <span>6</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator x2 k-div" title="Divide">
                        <i class="fas fa-divide"></i>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator k1">
                        <span>1</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator k2">
                        <span>2</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator k3">
                        <span>3</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator x2 k-minus" title="Minus">
                        <i class="fas fa-minus"></i>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator k-point">
                        <span>.</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator k0">
                        <span>0</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator x2 k-plus" title="Plus">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="operator x2 k-times" title="Times">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </div>
            <div class="operator equal-operator k-equal" title="Result">
                <i class="fas fa-equals"></i>
            </div>
        </div>
    </div>
    <div class="model hidden">
        <button class="close-model">&times;</button>
        <div class="follow">
            <h5 class="model-title">Follow us in:</h5>
            <a href="https://github.com/nidhalmessaoudi"><button type="button" class="btn btn-dark"><i class="bi bi-github"></i>  Github</button></a>
            <a href="https://twitter.com/developernidhal"><button type="button" class="btn btn-primary"><i class="bi bi-twitter"></i>  Twitter</button></a>
        </div>
        <div class="follow">
            <h5 class="model-title">Build your next project with us:</h5>
            <a href="mailto:contactme.nidhal@gmail.com"><button type="button" class="btn btn-secondary">Contact Us</button></a>
        </div>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
</body>
</html>
